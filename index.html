<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ToDoList</title>
</head>
<body>
    
    <header class="header">
        <form class="todo-control">
            <label>
                <input type="text" class="header-input" placeholder="Какие планы?">
            </label>
            <button class="header-button" id="add"></button>
        </form>
    </header>

    <div class="todo-container">
        <ul class="todo todo-list" id="todo">

        </ul>
        <ul class="todo todo-completed" id="complete">

        </ul>
    </div>

<script src="js/todo_data.js"></script>
</body>
</html>
